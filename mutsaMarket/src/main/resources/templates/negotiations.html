<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제안 목록</title>
</head>
<body>
<table>
    <tr>
        <th>구매자</th>
        <th>제안 가격</th>
        <th>상태</th>
    </tr>
    <tr th:each="negotiation: ${negotiations}">
        <td>[[${negotiation.getUserId()}]]</td>
        <td>[[${negotiation.getSuggestedPrice()}]]</td>
        <td>[[${negotiation.getStatus()}]]</td>
    </tr>
</table>
</body>
</html>
